<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="css/styles.css">
  <title>JAVASCRIPT - ARVAUSPELI</title>
</head>

<body>

  <div id="page-wrapper">
    <h1>Arvauspeli</h1>

    <!-- tähän alle tulostuu selaimen soveltuvuus -->
    <!-- keinotekoiseen puheeseen -->
    <p id="msg"></p>

    <p id="info">Alla asetuksia ennen varsinaista peliä. Valitsemalla ääneksi <strong>Sadun</strong> saat suomenkielisen
      puheen peliisi. Valitettavasti valittavissa olevat äänet ovat selainkohtaisia eikä kaikissa ole valittavissa
      <strong>Satua</strong> ja näin ollen suomenkielistä selostajaa.</p>

    <!-- tässä alla äänen säädöt -->
    <div class="option">
      <label for="voice">Ääni</label>
      <select name="voice" id="voice"></select>
    </div>
    <div class="option">
      <label for="volume">Äänen voimakkuus</label>
      <input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
    </div>
    <div class="option">
      <label for="rate">Äänen nopeus</label>
      <input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
    </div>
    <div class="option">
      <label for="pitch">Äänen korkeus</label>
      <input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
    </div>

    <button id="ready">VALMIS</button>

    <!-- Tämä lauseke kysyy puhuttavan lauseen alkuperäisessä demossa -->
    <!-- <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech> -->

    <!-- ja tämä on nappi, jota painamalla nettisivu toistaa kirjoitetun tekstin. -->
    <!-- <button id="speak">Speak</button> -->

    <!-- korvataan tällä rivillä tekstin kysyminen -->
    <!-- <I type="text" name="speech-msg" id="speech-msg" x-webkit-speech></I> -->
    
    <!-- Tästä alkaa alkuperäisen arvauspelin koodi -->
    <p id="output">
      Arvaa luku väliltä 1 - 100
    </p>

    <input type="number" name="input" id="input" style="color: black" placeholder="Arvauksesi?"><br>
    <button id="guess">Arvaa</button>
    <button id="reset"><a href="index3.html">Pelaa uudelleen</a></button>
    <button id="back"><a href="../index.html">Palaa takaisin</a></button>

  </div>
  <!-- Page-wrapper loppuu tähän -->

  <!-- Tähän äänitehosteet -->
  <audio id="wav1" controls>
    <source src="js/fireworks-distant.wav" type="audio/wav">
    Selaimesi <strong>ei tue</strong> äänitehosteita.
  </audio>

  <audio id="wav2" controls>
    <source src="js/superhero-fanfare.wav" type="audio/wav">
    Selaimesi <strong>ei tue</strong> äänitehosteita.
  </audio>

  <audio id="open" controls>
    <source src="js/bgmusic_tense.mp3" type="audio/mp3">
    Selaimesi <strong>ei tue</strong> äänitehosteita.
  </audio>

  <!-- Lopussa ladattavat scriptit -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/speechSynthesis.js"></script>
</body>

</html>
